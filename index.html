<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <nav class="nav">
            <input class="nav--color-picker" type="color" />
            <div id="wrapper" class="nav--select-wrapper">
                <div id="select-btn" class="nav--color-schemes">
                    <span id="span-scheme">Select a scheme</span>
                    <i class="fa-solid fa-angle-down fa-lg"></i>
                </div>
                <div class="nav--select-content">
                    <ul class="nav--select-options">
                        <div class="li-container">
                            <li>Monochrome</li>
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="li-container">
                            <li>Monochrome-dark</li>
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="li-container">
                            <li>Monochrome-light</li>
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="li-container">
                            <li>Analogic</li>
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="li-container">
                            <li>Complement</li>
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="li-container">
                            <li>Analogic-complement</li>
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="li-container">
                            <li>Triad</li>
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </ul>
                </div>
            </div>
            <button class="nav--get-scheme-btn">Get color scheme</button>
        </nav>
        <main class="main">
            <div class="main--color"></div>
            <div class="main--color"></div>
            <div class="main--color"></div>
            <div class="main--color"></div>
            <div class="main--color"></div>
        </main>
        <footer class="footer">
            <div class="footer--container">
                <h3 class="footer--color-hex">#D5D4D8</h3>
            </div>
            <div class="footer--container">
                <h3 class="footer--color-hex">#D5D4D8</h3>
            </div>
            <div class="footer--container">
                <h3 class="footer--color-hex">#D5D4D8</h3>
            </div>
            <div class="footer--container">
                <h3 class="footer--color-hex">#D5D4D8</h3>
            </div>
            <div class="footer--container">
                <h3 class="footer--color-hex">#D5D4D8</h3>
            </div>
        </footer>
        <script type="module" src="/main.js"></script>
    </body>
</html>
